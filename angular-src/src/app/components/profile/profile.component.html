<div class="row">
    <div class="col-xl-12">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">{{ user.firstName }}'s profile information</h3>
                    </div>
                    <div class="col-4 text-right">
                        <!-- <button class="btn btn-primary boc-btn ml-0" (click)="openSettingsModal()" disabled>
                            <i class="ni ni-ui-04 pr-2 align-middle"></i>Settings
                        </button> -->
                        <ng-template #content let-modal>
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Settings</h4>
                              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <ul *ngFor="let setting of afaUserSettings">
                                    <li>{{ setting.availablePermissions }}</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
                            </div>
                        </ng-template>
                          
                        <!-- <button class="btn btn-lg btn-outline-primary" (click)="openSettingsModal(content)" disabled><i class="fas fa-cog mr-2"></i>Settings</button> -->
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control form-control-alternative" placeholder="{{ user.email }}" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-name">First Name</label>
                            <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="{{ user.firstName }}" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-name">Last Name</label>
                            <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="{{ user.lastName }}" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-phone">Phone Number</label>
                            <input type="tel" id="input-phone" class="form-control form-control-alternative" placeholder="{{ user.phoneNumber }}" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-phone">Cell Phone Number</label>
                            <input type="tel" id="input-phone" class="form-control form-control-alternative" placeholder="{{ user.cellPhoneNumber1 }}" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-email">Alternate Email Address</label>
                            <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="{{ user.altEmail }}" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Show Instructions? (Partners Only)</label>
                            <input type="text" class="form-control form-control-alternative" placeholder="{{ removeSplashTextValue }}" readonly>
                        </div>
                        <!-- <a class="btn btn-sm btn-primary ml-5" (click)="editUser(user.id)"> <i class="fa fa-pencil pr-2"></i>Update Profile</a> -->
                        <button class="btn btn-primary boc-btn ml-0" (click)="editUser(user.id)">
                            <i class="fa fa-pencil pr-2"></i>Update Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
