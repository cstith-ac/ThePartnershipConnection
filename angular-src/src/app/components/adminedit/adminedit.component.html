<div class="row">
    <div class="col-md-12">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <h3 class="mb-0">Edit {{ user.firstName }} as an Admin</h3>
                </div>
            </div>
        </div>
        <a routerlink="/admin" ng-reflect-router-link="/admin" href="/admin">
            <button class="btn btn-primary mt-5 ml-4">Return to Admin</button>
        </a>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="updateAspNetUserForm" (ngSubmit)="onSubmit(updateAspNetUserForm)">
                        <input type="hidden" name="id" [value]="user.id" />
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" class="form-control form-control-alternative" formControlName="userName" di />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control form-control-alternative" formControlName="email" />
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control form-control-alternative" formControlName="firstName" />
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control form-control-alternative" formControlName="lastName" />
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control form-control-alternative" formControlName="phoneNumber" />
                        </div>
                        <div class="form-group">
                            <label>Cell Phone Number</label>
                            <input type="tel" class="form-control form-control-alternative" formControlName="cellPhoneNumber1" />
                        </div>
                        <div class="form-group">
                            <label>Alternate Email Address</label>
                            <input type="email" class="form-control form-control-alternative" formControlName="altEmail" />
                        </div>

                        <!--password and password confirm change-->
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-alternative" formControlName="password" />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control form-control-alternative" formControlName="password" />
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary boc-btn ml-0"><i class="fa fa-save pr-2"></i>Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <p>{{user.id}}</p> -->
    </div>
</div>
