<div class="pr-5 pl-5 row">
    <div class="col-xl-12">
        <div class="card bg-secondary shadow">
            <div class="card-body">
                <div class="row">
                  <div class="col card m-2 p-2">
                    <h6 class="headline-6">Region Relationship Contacts List</h6>
                  </div>
                  <div class="col card m-2 p-2">
                    <h6 class="headline-6">Only an admin or super admin can access this list.</h6>
                  </div>
                  <div class="col card m-2 p-2">
                    <!-- <h6 class="headline-6">Click <i class="fa fa-key pl-1"></i> Edit User Password to update a password.</h6>
                    <h6 class="headline-6">Click <i class="fas fa-user pl-1"></i> Edit User Password to update a user.</h6>
                    <h6 class="headline-6">Click <i class="fa fa-lock pl-1"></i> Edit User Permissions to update user permissions.</h6> -->
                  </div>
                  <div class="col card m-2 p-2">
                      <!-- <a class="headline-6 hyperlink" (click)="onClickEditRMList()">Update RM List</a> -->
                  </div>
                </div>
              <div class="row">
                  <div class="col-md-12 pl-0">
                    <div class="d-flex bd-highlight mb-2 float-right">
                        <div class="p-2 bd-highlight pr-4">
                          <button class="btn btn-primary" (click)="exportToExcel()">Export to Excel</button>
                        </div>
                      </div> 
                    <div class="table-responsive">
                      <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">RM</th>
                              <th scope="col">RSM</th>
                              <th scope="col">PSS</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Region</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of regionRelationshipContacts">
                              <!-- <th scope="row">{{item.id}}</th> -->
                              <td class="pb-0 pt-26">{{ item.rm }}</td>
                              <td class="pb-0 pt-26">{{ item.rsm }}</td>
                              <td class="pb-0 pt-26">{{ item.pss }}</td>
                              <td class="pb-0 pt-26">{{ item.phone }}</td>
                              <td class="pb-0 pt-26">{{ item.region }}</td>
                              <td class="float-right">
                                <button 
                                  class="btn btn-primary" 
                                  (click)="editCurrentRM(item.id, item.rm, item.rsm, item.pss, item.phone, item.region)">
                                  <i class="fa fa-pencil pr-2"></i>Edit
                                </button>
                                <!-- <button 
                                  class="btn btn-primary" 
                                  (click)="onSubmit(item.id)">
                                  <i class="fa fa-save pr-2"></i>Save
                                </button> -->
                                <button class="btn btn-error" (click)="deleteRM($event,item.id)">
                                  <i class="fa fa-trash pr-2"></i>Delete
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <!-- <div class="mt-3">
                          <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
                        </div> -->
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div>
