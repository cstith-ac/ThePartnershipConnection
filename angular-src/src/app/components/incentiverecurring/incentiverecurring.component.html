<div class="card">
    <div class="col-md-12">
        <h2>Incentive Entry</h2>
    </div>
    <a routerlink="/incentive-dashboard" ng-reflect-router-link="/incentive-dashboard" href="/incentive-dashboard">
    <button class="btn btn-primary mt-5 ml-4">Return to Incentive Entry</button>
    </a>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <span class="mr-5">Invoice #</span>
                <span class="ml-5">Customer Name</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <span>Customer Site Information</span>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <span>Customer System Information</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Recurring Item Entry</h3>
            </div>
        </div>
        <div style="overflow: auto;">
            <div class="table table-recurring">
                <div class="thead">
                    <div class="tr">
                        <div class="td">Service Provided</div>
                        <div class="td">Description</div>
                        <div class="td">Bill Cycle</div>
                        <div class="td">RMR</div>
                        <div class="td">Pass Through</div>
                        <div class="td">Billing Starts</div>
                        <div class="td">Add to an Existing RMR Item</div>
                        <div class="td">Multiple</div>
                        <div class="td">Total</div>
                        <div class="td"></div>
                        <div class="td"></div>
                    </div>
                </div>
                <div class="tbody">
                    <form class="tr" [formGroup]="incentiveRecurringEntryForm" (ngSubmit)="onSubmit(incentiveRecurringEntryForm)">
                        <div class="td">
                            <div class="dropdown">
                                <select formControlName="Item" class="form-control">
                                    <option *ngFor="let item of listRecurringItems" value="{{item.itemCode}}" [ngValue]="item.itemCode">{{ item.itemName }}</option>
                                </select>
                            </div>
                            <!-- <input type="text" [(ngModel)]="item" formControlName="Item"> -->
                        </div>
                        <div class="td">
                            <input type="text" [(ngModel)]="description" formControlName="Description">
                        </div>
                        <div class="td">
                            <div class="dropdown">
                                <select formControlName="BillCycle" class="form-control">
                                    <!-- <option *ngFor="let item of listRecurringItems" value="{{item.itemCode}}" [ngValue]="item.itemCode">{{ item.itemName }}</option> -->
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                        </div>
                        <div class="td">
                            <input 
                                (blur)="transformAmount($event)"
                                type="text" 
                                [(ngModel)]="rmr" 
                                formControlName="RMR"
                                placeholder="$0.00"
                            >
                        </div>
                        <div class="td">
                            <input type="text" [(ngModel)]="passThrough" formControlName="PassThrough">
                        </div>
                        <div class="td">
                            <input type="text" [(ngModel)]="billingStarts" formControlName="BillingStarts">
                        </div>
                        <div class="td">
                            <input 
                                type="checkbox" 
                                style="margin-right: 10rem;" 
                                [(ngModel)]="addToAnExistingRMRItem" formControlName="AddToAnExistingRMRItem"
                            >
                        </div>
                        <div class="td">
                            <div class="dropdown">
                                <select formControlName="Multiple" class="form-control">
                                    <!-- <option *ngFor="let item of listRecurringItems" value="{{item.itemCode}}" [ngValue]="item.itemCode">{{ item.itemName }}</option> -->
                                    <option value="25">25</option>
                                    <option value="0">0</option>
                                </select>
                            </div>
                            <!-- <input type="text" [(ngModel)]="multiple" formControlName="Multiple"> -->
                        </div>
                        <div class="td">
                            <input type="text" [(ngModel)]="total" formControlName="Total">
                        </div>
                        <div class="td action">
                            <button type="button" (click)="onSubmit(incentiveRecurringEntryForm)">Submit</button>
                        </div>
                        <div class="td action">
                            <button type="button" (click)="addNewItem()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
