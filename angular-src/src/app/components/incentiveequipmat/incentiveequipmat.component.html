<div class="card">
    <h2>Incentive Entry</h2>
    <a routerlink="/incentive-dashboard" ng-reflect-router-link="/incentive-dashboard" href="/incentive-dashboard">
        <button class="btn btn-primary mt-5 ml-4">Return to Incentive Entry</button>
    </a>
    <div class="row">
        <div class="col-md-6 offset-md-4">
            <span class="mr-5">Invoice #</span>
            <span class="ml-5">Customer Name</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-4">
            <span>Customer Site Information</span>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-4">
            <span>Customer System Information</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Equipment and Materials Entry</h3>
        </div>
    </div>
    <div class="table-responsive" style="overflow: scroll;"> 
        <table>
            <thead style="background: lightgray;">
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="form-control col-sm-12">
                            <option>Monitoring</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="0">
                    </td>
                    <td>
                        <div class="input-group d-flex justify-content-left">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control col-sm-8" placeholder="0.00">
                        </div>
                    </td>
                    <td>
                        <div class="input-group d-flex justify-content-left">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control col-sm-8" placeholder="0.00">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
