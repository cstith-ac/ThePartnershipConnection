                        </h1>
                    </div>

                        <span class="mr-5 font-weight-bold">Invoice #</span>
                        <span class="ml-5 font-weight-bold">Customer Name</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-6">
                        <span class="font-weight-bold">Customer Site Information</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-6">
                        <span class="font-weight-bold">Customer System Information</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pl-0">
                        <h3 class="incentive-header">Equipment and Materials Entry</h3>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <header class="equipmat-header-bg">
                <div class="col">
                    <span class="align-middle">
                        Item
                    </span>
                </div>
                <div class="col">
                    <span class="align-middle">
                        Description
                    </span>
                </div>
                <div class="col">
                    <span class="align-middle">
                        Quantity
                    </span>
                </div>
                <div class="col">
                    <span class="align-middle">
                        Cost
                    </span>
                </div>
                <div class="col">
                    <span class="align-middle">
                        Total
                    </span>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </header>
            <form [formGroup]="incentiveEquipMatEntryForm" (ngSubmit)="onSubmit(incentiveEquipMatEntryForm)">
                <div formArrayName="entryRows">
                    <div class="row-entry-padding" *ngFor="let entryRow of incentiveEquipMatEntryForm.controls.entryRows['controls']; let i=index" [formGroupName]="i">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <select formControlName="ItemID" class="form-control">
                                        <option *ngFor="let item of listMatItems" value="{{item.item_id}}" [ngValue]="item.item_id">{{ item.itemName }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <input 
                                    type="text" 
                                    formControlName="Description" 
                                    class="form-control"
                                >
                            </div>
                            <div class="col">
                                <input 
                                    type="number" 
                                    formControlName="Quantity" 
                                    class="form-control"
                                >
                            </div>
                            <div class="col">
                                <input 
                                    type="text"
                                    class="form-control"
                                    formControlName="Cost" 
                                    placeholder="$0.00"
                                    mask="separator.2" thousandSeparator=","
                                    prefix="$"
                                >
                            </div>
                            <div class="col">
                                <input 
                                    type="text"
                                    class="form-control"
                                    formControlName="Total" 
                                    placeholder="$0.00"
                                    mask="separator.2" thousandSeparator=","
                                    prefix="$"
                                >
                            </div>
                            <div class="col">
                                <button class="btn btn-add" (click)="addNewItem(incentiveEquipMatEntryForm)">
                                    <i class="fas fa-plus pr-1"></i>Add
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-submit" (click)="onSubmit(incentiveEquipMatEntryForm)">
                                    <i class="fas fa-upload pr-1"></i>Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
