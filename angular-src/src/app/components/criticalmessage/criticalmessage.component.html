<!-- <p>criticalmessage works!</p> -->
<div class="critical-message-container">

    <div class="tabs margin-top3" id="padding0">
        <div class="tab-button-outer">
            <ul id="tab-button">
                <li class="menu" (click)="toggleShow('tab-1')"><a href="#tab01">Critical Message</a></li>
                <li class="menu" (click)="toggleShow('tab-2')"><a href="#tab02">Last Note</a></li>
            </ul>
        </div>

        <div class="tabs-stage" [ngSwitch]="activeTab" *ngFor="let item of dashboardinfo">
            <div id="tab-1" *ngSwitchCase="'tab-1'" [style.background-color]="'#f9f9a7'" [style.padding]="'.5em 1em 1em'">
              <!-- <p>
                Critical message text...
              </p> -->
              <pre id="criticalMessage">
                {{ item.criticalMessage }}
                </pre>
            </div>
            <div id="tab-2" *ngSwitchCase="'tab-2'" [style.background-color]="'#f9f9a7'" [style.padding]="'.5em 1em 1em'">
              <!-- <p>
                Last note text...
              </p> -->
              <pre id="lastNote">
                {{ item.lastNote }}
            </pre>
            </div>
          </div>
        <!-- <span *ngFor="let item of dashboardinfo">
            <div *ngIf="isShown" id="tab01" class="tab-contents critical-message-tab-content">
                <pre id="criticalMessage">
                    {{ item.criticalMessage }}
                </pre>
            </div>
            <div *ngIf="!isShown" id="tab02" class="tab-contents critical-message-tab-content">
                <pre id="lastNote">
                    {{ item.lastNote }}
                </pre>
            </div>
        </span> -->
    </div>

</div>
