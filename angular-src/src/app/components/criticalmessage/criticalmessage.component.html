<!-- <p>criticalmessage works!</p> -->
<div class="critical-message-container">

    <div class="tabs margin-top3" id="padding0">
        <div class="tab-button-outer">
            <ul id="tab-button">
                <li class="menu" (click)="toggleShow()"><a href="#tab01">Critical Message</a></li>
                <li class="menu" (click)="toggleShow()"><a href="#tab02">Last Note</a></li>
            </ul>
        </div>

        <span *ngFor="let item of dashboardinfo">
            <div *ngIf="isShown" id="tab01" class="tab-contents critical-message-tab-content">
                <!-- <p id="criticalMessage">
                    {{ item.criticalMessage }}
                </p> -->
                <pre id="criticalMessage">
                    {{ item.criticalMessage }}
                </pre>
            </div>
            <div *ngIf="!isShown" id="tab02" class="tab-contents critical-message-tab-content">
                <!-- <p id="lastNote">{{ item.lastNote }}</p> -->
                <pre id="lastNote">
                    {{ item.lastNote }}
                </pre>
            </div>
        </span>
        <!-- <div id="tab01" class="tab-contents critical-message-tab-content">
            <p id="criticalMessage">{{}}</p>
        </div>
        <div id="tab02" class="tab-contents critical-message-tab-content">
            <p id="lastNote"></p>
        </div> -->
    </div>

</div>
