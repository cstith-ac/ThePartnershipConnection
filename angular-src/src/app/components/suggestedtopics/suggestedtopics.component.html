<div class="card shadow suggestedTopics-bg padding-bottom10">
    <div class="card-header bg-transparent">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="text-uppercase ls-1 mb-1 suggestedTopics-header-text black-text">Suggested Topics</h4>
            </div>
        </div>
    </div>
    <!-- <div>
        <ul id="suggestedTopics" class="list-group list-unstyled"></ul>
    </div> -->
    <div class="inbox" *ngFor="let topic of suggestedtopics">
        <!-- <span *ngIf="topic.prompt0 !== ''">
            <div class="item">{{ suggestedtopic0 }}</div>
        </span> -->
        <div class="item" *ngIf="topic.prompt0 !== ''">
            <input type="checkbox">
            <p class="p-0">{{ suggestedtopic0 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt1 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic1 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt2 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic2 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt3 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic3 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt4 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic4 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt5 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic5 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt6 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic6 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt7 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic7 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt8 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic8 }}</p>
        </div>
        <div class="item" *ngIf="topic.prompt9 !== ''">
            <input type="checkbox">
            <p>{{ suggestedtopic9 }}</p>
        </div>
    </div>
</div>
