<div class="card">
    <div class="card-body">
        <form [formGroup]="incentiveEntryForm" (ngSubmit)="onSubmit(incentiveEntryForm)">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Customer Visit</label>
                        <input 
                            type="checkbox"
                            formControlName="CustomerVisit"
                            class="form-check-input"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Contract Resign</label>
                        <input 
                            type="checkbox" 
                            formControlName="ContractResign" class="form-check-input"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Add Rate</label>
                        <input 
                            type="checkbox" 
                            formControlName="AddRate" class="form-check-input"
                        >
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>LTE Upgrade</label>
                        <input 
                            type="checkbox" 
                            formControlName="LteUpgrade" class="form-check-input" 
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Landline to Cell Conversion</label>
                        <input 
                            formControlName="LandlineToCellConversion" class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>System Reprogram</label>
                        <input 
                            formControlName="SystemReprogram" class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Service Performed</label>
                        <input  
                            formControlName="ServicePerformed" class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Site Pick-Up</label>
                        <input 
                            formControlName="SitePickup" class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>New Site</label>
                        <input  
                            formControlName="NewSite" class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>System Transfer</label>
                        <input  
                            formControlName="SystemTransfer" class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group btn-group">
                        <label>Other</label>
                        <input 
                            formControlName="Other" 
                            class="form-check-input" 
                            type="checkbox"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-light-blue" >Start Incentive</button>
                </div>
            </div>
            <!-- <button class="btn btn-primary btn-light-blue" (click)="routeToIncentiveDashboard()">
                Start Incentive
            </button> -->
        </form>
    </div>
</div>
